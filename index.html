<html>
<<body>
  <center>
    <form>
      <p>HINT MESSAGE</p>
      <input type="number" id="code" name="code" oninvalid="InvalidMessage(this)"; oninput="InvalidMessage(this);"><br>
      <input type="submit" value="Submit" onclick="show_image('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.amazon.com%2FHarry-Potter-Goblet-Fire-Book%2Fdp%2F0439139597&psig=AOvVaw2WkAyI7m9_psoXt9vNAig0&ust=1619919345189000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCIj8v_urp_ACFQAAAAAdAAAAABAD',
                 276,
                 110,
                 'HarryPotter4');">
    </form>
  </center>

  <script>
    function InvalidMessage(textbox){
      if (textbox.value != "12345")
        textbox.setCustomValidity('That is not the right code...');
      else {
        textbox.setCustomValidity('');
      }

      return true;
    }

    function show_image(src, width, height, alt) {
      var img = document.createElement("img");
      img.src = src;
      img.width = width;
      img.height = height;
      img.alt = alt;

      // This next line will just add it to the <body> tag
      document.body.appendChild(img);
    }
  </script>
</body>
</html>
